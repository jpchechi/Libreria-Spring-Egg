 <table class="table" >
                    <thead>

                             <td    th:if="${autor.alta}==false"><a class="btn  bg-white" id="botonn" th:href="@{autor_alta (id=${autor.id})} ">Dar de alta</a></td>
                     </tr>

                    </tbody>
                </table>
 
    
  </div>
