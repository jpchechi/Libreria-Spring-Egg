<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

        <title>Registro Libro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



        <link rel="stylesheet" href="signin.css">

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }

        <!-- Custom styles for this template -->
        <link href="signin.css" rel="stylesheet">
    </head>

    <body class="d-flex h-100 text-center text-white bg-dark">

        <main class="form-signin">
            <form action="/loginLibro" method="POST">

                <h2 class="h3 mb-3 fw-normal">Ingrese los datos del libro</h2>

                <p  th:if="${error != null}" th:text="${error}"> </p> 
                
                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingInput" name="isbn" th:value="${isbn}">
                    <label for="floatingInput">Numero isbn</label>

                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" name="titulo" th:value="${titulo}">
                    <label for="floatingInput">Titulo</label>
                </div>


                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingInput" name="anio" th:value="${anio}">
                    <label for="floatingInput">AÃ±o</label>
                </div>

                <div class="form-floating">
                    <select class="form-control" id="floatingInput" name="autor">
                        <!--th:unless SIRVE PARA QUE NO SE MUESTREN LOS ATRIBUTOS QUE ESTAN EL FALSE -->
                        <option th:unless="${autor.alta==false}" th:each ="autor: ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option> 
                    </select>
                    <label for="floatingInput">Autor</label>
                </div>

                <div class="form-floating">
                    <select class="form-control" id="floatingInput" name="editorial">
                        <!--th:unless SIRVE PARA QUE NO SE MUESTREN LOS ATRIBUTOS QUE ESTAN EL FALSE -->

                        <option th:unless="${editorial.alta==false}" th:each ="editorial: ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option> 
                    </select>
                    <label for="floatingInput">Editorial</label>
                </div>




                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingInput" name="ejemplares" th:value="${ejemplares}">
                    <label for="floatingInput">Ejemplares</label>
                </div>






                <div class="checkbox mb-3">

                </div>
                <button class="w-100 btn btn-lg bg-white" id="boton-link" type="submit">Registrar</button>
                <p class="mt-5 mb-3 text-muted">&copy; JP Chechi</p>
            </form>
        </main>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
